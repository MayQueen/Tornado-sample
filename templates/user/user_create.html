<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/static/global_themes/semantic.min.css" />
  <script type="text/javascript" src="/static/common_jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/static/global_themes/semantic.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/static/admin/admin_login.css" />
  <script type="text/javascript" src="/static/admin/admin_login.js"></script>

</head>

<body>

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Create your personal account here
        </div>
      </h2>

      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="heart icon"></i>
              <input type="text" name="name" placeholder="User name">
            </div>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>

          <div class="ui fluid large teal submit button">Sign Up</div>

        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        Forgot the password?
        <a target="_Blank" href="./reset/">Click me</a>
      </div>
    </div>
  </div>

</body>

</html>
