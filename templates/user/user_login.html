<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/static/global_themes/semantic.min.css"/>
  <script type="text/javascript" src="/static/common_jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/static/global_themes/semantic.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/static/admin/admin_login.css"/>
  <script type="text/javascript" src="/static/admin/admin_login.js"></script>

</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
       User Login
      </div>
    </h2>
    
    <!-- 登录名或邮箱 -->
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address or user name">
          </div>
        </div>
    <!-- 登录密码 -->
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>

        <div class="ui fluid large teal submit button">Login</div>
        
      </div>

      <div class="ui error message"></div>

    </form>
    <!-- 登录提示：新注册或重置密码 -->
    <div class="ui message">
      New to us? <a target="_Blank" href="./register/">Sign Up</a>
    </div>
    <div class="ui message">
      Any question? <a target="_Blank" href="./reset/">Forgot Password</a>
    </div>
  </div>
</div>

</body>

</html>
